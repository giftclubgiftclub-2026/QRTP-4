<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Verification | QRTP-4</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 { color: #2d3748; margin-bottom: 10px; font-size: 28px; }
        .passport-id { 
            background: #f7fafc;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #2563eb;
            margin: 20px 0;
            text-align: center;
            border: 2px solid #e2e8f0;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }
        .status.verified { background: #d1fae5; color: #065f46; border: 2px solid #10b981; }
        .status.not-found { background: #fed7d7; color: #991b1b; border: 2px solid #f87171; }
        .status.error { background: #fef3c7; color: #92400e; border: 2px solid #f59e0b; }
        .status.loading { background: #dbeafe; color: #1e40af; border: 2px solid #3b82f6; }
        .status.config-missing { background: #e0e7ff; color: #3730a3; border: 2px solid #6366f1; }
        .info { 
            background: #f8fafc;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
        .info strong { color: #2563eb; }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passport Verification</h1>
        <div id="passport-id" class="passport-id">Loading...</div>
        <div id="status" class="status loading">Checking registry...</div>
        <div id="info" class="info" style="display:none;"></div>
        <a href="../" class="back-link">&larr; Back to Registry</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const passportId = params.get('id');
        document.getElementById('passport-id').textContent = passportId || 'No ID provided';

        if (!passportId) {
            document.getElementById('status').className = 'status error';
            document.getElementById('status').textContent = 'ERROR: No passport ID provided';
        } else {
            verifyPassport(passportId);
        }

        async function verifyPassport(id) {
            try {
                // Load config
                const configResponse = await fetch('../config.js');
                const configText = await configResponse.text();
                
                // Check if config exists
                if (!configText || configText.includes('BCTAbL_CH0A_ANON_KEY')) {
                    document.getElementById('status').className = 'status config-missing';
                    document.getElementById('status').innerHTML = 'üîß CONFIG MISSING<br><small>Supabase ANON KEY not configured</small>';
                    return;
                }

                // Extract config values
                const urlMatch = configText.match(/SUPABASE_URL:\s*["']([^"']+)["']/);
                const keyMatch = configText.match(/SUPABASE_ANON_KEY:\s*["']([^"']+)["']/);
                const tableMatch = configText.match(/PASSPORTS_TABLE:\s*["']([^"']+)["']/);

                if (!urlMatch || !keyMatch) {
                    throw new Error('Invalid config format');
                }

                const SUPABASE_URL = urlMatch[1];
                const SUPABASE_ANON_KEY = keyMatch[1];
                const PASSPORTS_TABLE = tableMatch ? tableMatch[1] : 'passports';

                // Initialize Supabase
                const { createClient } = supabase;
                const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                // Query passport
                const { data, error } = await client
                    .from(PASSPORTS_TABLE)
                    .select('*')
                    .eq('qrtp4_id', id)
                    .single();

                if (error) {
                    if (error.code === 'PGRST116') {
                        document.getElementById('status').className = 'status not-found';
                        document.getElementById('status').innerHTML = '‚ö†Ô∏è NOT FOUND<br><small>Passport not in registry</small>';
                    } else {
                        document.getElementById('status').className = 'status error';
                        document.getElementById('status').innerHTML = '‚ùå REGISTRY ERROR<br><small>' + error.message + '</small>';
                    }
                } else {
                    document.getElementById('status').className = 'status verified';
                    document.getElementById('status').innerHTML = '‚úÖ VERIFIED<br><small>Passport found in registry</small>';
                    
                    const infoDiv = document.getElementById('info');
                    infoDiv.style.display = 'block';
                    infoDiv.innerHTML = `
                        <strong>Passport ID:</strong> ${data.qrtp4_id}<br>
                        <strong>Holder:</strong> ${data.holder_name || 'N/A'}<br>
                        <strong>Created:</strong> ${new Date(data.created_at).toLocaleString()}
                    `;
                }
            } catch (err) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = '‚ùå ERROR<br><small>' + err.message + '</small>';
            }
        }
    </script>
</body>
</html>
